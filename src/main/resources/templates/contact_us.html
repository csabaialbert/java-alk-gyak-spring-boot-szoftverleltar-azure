<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Üzenet küldés</title>
</head>

<body>
<div class="bg">
    <div class="jumbotron jumbotron-fluid text-center hbg" style="margin-bottom:0;">
        <h1 class="headertxt">Szoftverleltár</h1>
        <h2 class="headertxt">Java gyakorlati beadandó feladat</h2>
    </div>
    <div th:insert="menu" class="menu"></div>
    <div class="contentbg">
<h3 class="contenttxt">Küldjön nekünk üzenetet!</h3>
<form style="margin: auto;" action="#" th:action="@{/send_msg}" th:object="${msg}" method="post">
    <fieldset>
        <legend class="contenttxt">Üzenete</legend>
        <p class="contenttxt">Válassza ki az üzenet típusát</p>
        <div style="margin: auto; width: fit-content;">
        <input type="radio" th:field="*{messageType}" id="install" th:value="install">
        <label class="contenttxt" th:for="install">Telepítés kérése</label><br>
        </div >
        <div style="margin: auto; width: fit-content;">
        <input type="radio" th:field="*{messageType}" id="report_error" th:value="report_error">
        <label class="contenttxt" for="report_error">Hibabejelentés</label><br>
        </div>
        <div style="margin: auto; width: fit-content;">
        <input type="radio" th:field="*{messageType}" id="other_msg" th:value="other_msg">
        <label class="contenttxt" for="other_msg">Egyéb üzenet</label><br>
        </div>
        <p style="margin: auto; width: fit-content;"><label class="contenttxt" for="msgtext">Az üzenet:</label></p>
        <p style="margin: auto; width: fit-content;"><textarea th:field="*{messageText}" id="msgtext" placeholder="Ide írja az üzenetét" required></textarea></p>
        <p style="margin: auto; width: fit-content;"><input  type="submit" value="Küldés"></p>
    </fieldset>
</form>
    </div>
    <div class="jumbotron text-center footeralign" style="margin-top: 60px">
        <footer>
            &copy; Várhegyi-Miłoś Ádám, Csabai Albert 2022
        </footer>
    </div>
</div>
</body>
<style>
    html {
     height: 100vh;
  width: 100vw;
}
body {
     height: 100vh;
  width: 100vw;
}
.bg{
height:100%;
overflow: auto;
background-image: url('https://wallpaperaccess.com/full/266543.jpg');
background-size: contain;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: 100% 100%;
}
.hbg{
background-image: url('https://nki.gov.hu/wp-content/uploads/2020/06/AdobeStock_317396428.jpg');
background-size: cover;
background-repeat:   no-repeat;
}
.menu{
width:100%;
 text-align: center;
  margin-top:-1px;
  margin-bottom:80px;
  background-color:#111111;
  padding-top:20px;
  padding-bottom:20px;
}
.contentbg{
width:80%;
 margin:auto;
  background-color:rgba(0, 0, 0, .9);
  margin-botttom:200px;
  margin-top:80px;
  padding-top:40px;
  padding-bottom:40px;
}
.headertxt{
text-shadow: 2px 2px 10px #ffffff; background-color:rgba(100, 200, 255, .5);
}

.contenttxt{
text-align: center;
color:#ffffff;
}
.footeralign{
margin-bottom:0;
margin-top:0;
}

</style>
</html>
